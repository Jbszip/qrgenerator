<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js" integrity="sha512-CNgIRecGo7nphbeZ04Sc13ka07paqdeTu0WR1IM4kNcpmBAUSHSQX0FslNhTDadL4O5SAGapGt4FodqL8My0mA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script defer src="index.js"></script>
    <link rel="stylesheet" href="index.css">
    <title>Qr Code Generator</title>
</head>
<body>
    <main>
        <div class="container">
            <h1>Crea tu QR</h1>
            <input type="url" name="url" id="url" placeholder="Ingrese una URL">
            <button id="send">Generar</button>
            <div class="qrcontainer" id="qrcontainer"></div>
        </div>
        <div class="container">
            <h1>QR para conexión WI-FI</h1>
            <input type="text" name="red" id="red" placeholder="Ingrese el nombre de su red">
            <select name="seguridad" id="seguridad" placeholder="Seleccione la seguridad de su red">
                <option value="WPA">WPA/WEP</option>
                <option value="nopass">Ninguna</option>
            </select>
            <input type="password" name="passowrd" id="password" placeholder="Ingrese la contraseña de su red">
            <button id="generate">Generar</button>
            <div class="qrwificontainer" id="qrwificontainer"></div>
        </div>
    </main>
</body>
</html>
