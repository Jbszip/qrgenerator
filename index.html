<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js" integrity="sha512-CNgIRecGo7nphbeZ04Sc13ka07paqdeTu0WR1IM4kNcpmBAUSHSQX0FslNhTDadL4O5SAGapGt4FodqL8My0mA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script defer src="index.js"></script>
    <link rel="stylesheet" href="index.css">
    <title>Qr Code Generator</title>
</head>
<body>
    <main>
        <div class="container">
            <h1>Crea tu QR</h1>
            <input type="url" name="url" id="url" placeholder="Ingrese una URL">
            <button id="send">Generar</button>
            <div class="qrcontainer" id="qrcontainer"></div>
        </div>
    </main>
</body>
</html>
